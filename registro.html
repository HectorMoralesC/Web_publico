<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <!-- Enlace a un archivo de estilo externo opcional -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos básicos para la estructura de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .register-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-field {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .register-btn {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-btn:hover {
            background-color: #0056b3;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Sección de Registro -->
<section class="register-container">
    <h1>Registrarse YA</h1>
    <form action="registro.php" method="post">
        <div class="register-box">
            <!-- Campo de correo electrónico con validación HTML -->
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" class="input-field" name="email" placeholder="Correo electrónico" required>
            
            <!-- Campo de contraseña con validación de longitud mínima -->
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="input-field" name="password" placeholder="Contraseña" minlength="8" required>
            
            <!-- Botón de envío -->
            <button type="submit" class="register-btn">Registrarse</button>
        </div>
    </form>
</section>

</body>
</html>
